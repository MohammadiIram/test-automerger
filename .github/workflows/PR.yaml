# .github/workflows/your-workflow.yml

name: Process PR
on:
  workflow_dispatch:
    inputs:
      pr_id:
        description: 'PR ID'
        required: true
        type: string

jobs:
  another_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Python script with PR ID
        run: |
          python pr.py --pr-id ${{ github.event.inputs.pr_id }}
