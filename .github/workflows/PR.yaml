name: Process PR
on:
  workflow_dispatch:
    inputs:
      pr_id:
        description: 'PR ID'
        required: true
        type: string

jobs:
  process_pr:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Run Python script to process the PR ID and generate output
      - name: Run Python script with PR ID
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GH }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_TEST }}
        run: |
          python pr1.py --pr-id ${{ github.event.inputs.pr_id }} > script_output.txt
          
      # Slack notification step: Summary preparation
      - name: Summary
        id: summary
        run: |
          # Read the output from the Python script and clean up
          output=$(cat script_output.txt | sed 's/\x1B\[[0-9;]*m//g')

          # Extract the JIRA issue ID from the PR (assuming PR body has the JIRA issue link in the format "JIRA-XXXX")
          pr_id=${{ github.event.inputs.pr_id }}
          jira_issue=$(echo "$output" | grep -o 'RHOAIENG-[0-9]*')

          # Format output (valid/invalid messages with checkmarks and cross marks)
          formatted_output=$(echo "$output" | sed -E 's/(valid.*|allowed.*)/✅ &/g; s/(No JIRA ID.*|not a member.*)/❌ &/g')

          # Prepare the Slack message with PR and JIRA details (without channel mention)
          slack_message="*PR ID:* #${pr_id}\n*JIRA Issue:* ${jira_issue}\n*Output:*\n${formatted_output}"

          # Prepare the message for Slack using GITHUB_OUTPUT
          echo 'slack-message<<EOF' >> $GITHUB_OUTPUT
          echo "$slack_message" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
          
      # Slack Notification on Success
      - name: Slack Notification on Success
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_NOTIFIER }}
          SLACK_USERNAME: "Auto-Merge"
          SLACK_TITLE: "Merge Summary"
          SLACK_MESSAGE: ${{ steps.summary.outputs.slack-message }}
          SLACK_ICON: https://avatars.githubusercontent.com/u/95714513?s=400&u=a00afc56cfc57ef9aa0fab1540f70a8507df3e96
          SLACK_COLOR: '#36a64f'  # Green color for success

      # Slack Notification on Failure
      - name: Slack Notification on Failure
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_NOTIFIER }}
          SLACK_USERNAME: "Auto-Merge"
          SLACK_TITLE: "Merge Failed"
          SLACK_MESSAGE: ${{ steps.summary.outputs.slack-message }}
          SLACK_ICON: https://avatars.githubusercontent.com/u/957145c56cfc57ef9aa0fab1540f70a8507df3e96
          SLACK_COLOR: '#ff0000'  # Red color for failure
